 <template id="single-product-template">

      
        <div class = 'product-list'>

          <h6><a href="#" class="product-modal" data-value="{{id}}">{{title}}</a></h6>

  <template id="page-template">

      {{#each products}}

  <template id="modal-template">

<template id="skin-template">

<div class=" content_asset skin-explained-1 ">
  <div class="asset-bg" style="background:url(http://demandware.edgesuite.net/aang_prd/on/demandware.static/-/Sites-skinc-us-Library/default/dw3b4f437f/skin-explained/SKN_EXPLN_Lndng_Hero_BG.jpg) center -7px no-repeat;">
    <div class="PLP_banner">
      <div class="text-wrapper">
        <h1 class="asset_headline"><span>YOUR SKIN</span><br /> EXPLAINED</h1>
        <div class="asset_description">Skin is the body's largest organ and one of the most important. In order to achieve optimal skin health, understanding the various skin types and conditions as well as factors that potentially cause damage is essential.</div>

<div id="Div-2" class=" control-title" data-alt-title="Understanding Skin">
          
  <div class=" content_asset skin-explained-2 ">
    <div class="CS_main">
      <div data-multi-toggle="true" data-dropdown-selector="#Div-2 .accordion-content" class="CS_title visible-mobile accordion-title js_dropdown_control">UNDERSTANDING SKIN</div>
      <div class="accordion-content">
        <div class="CS_img">
          <img src="http://demandware.edgesuite.net/aang_prd/on/demandware.static/-/Sites-skinc-us-Library/default/dw6a2d220c/skin-explained/SKN_EXPLN_Lndng_Undrstnd_IMG01.jpg">
        </div>
        <div class="CS_wrapper">
          <div class="CS_title hidden-mobile">UNDERSTANDING SKIN</div>
          
          <div class="CS_intro">
            <img class="visible-mobile" src="http://demandware.edgesuite.net/aang_prd/on/demandware.static/-/Sites-skinc-us-Library/default/dw6a2d220c/skin-explained/SKN_EXPLN_Lndng_Undrstnd_IMG01.jpg">
            The skin is the largest organ of the body with multiple layers, structural proteins, and vital components responsible for its health and appearance. The key to optimal skin improvement is understanding the inner workings of this dynamic organ.
          </div>
          
        </div>
      </div>
    </div>
  </div>
</div>
      
    
      
        
<div id="Div-3" class=" control-title" data-alt-title="Skin Types &amp; Skin Conditions">
  <div class=" content_asset skin-explained-3 ">
    <div class="CS_main">
      <div data-multi-toggle="true" data-dropdown-selector="#Div-3 .accordion-content" class="CS_title visible-mobile accordion-title js_dropdown_control">SKIN TYPES & CONDITIONS</div>
      <div class="accordion-content">
        <div class="CS_img">
          <img src="http://demandware.edgesuite.net/aang_prd/on/demandware.static/-/Sites-skinc-us-Library/default/dwd1c61f88/skin-explained/SKN_EXPLN_Lndng_SknTypCndtn_IMG01.jpg">
        </div>
        <div class="CS_wrapper">
          <div class="CS_title hidden-mobile">SKIN TYPES & CONDITIONS</div>
          <div class="CS_intro">Every skin is different, and the combination of each skin type and particular skin condition presents a unique set of characteristics.</div>
         
        </div>      
      </div>

<div id="Div-4" class=" control-title" data-alt-title="Environmental Aggressors">
  <div class=" content_asset skin-explained-4 ">
  <div class="CS_main">
      <div data-multi-toggle="true" data-dropdown-selector="#Div-4 .accordion-content:first" class="CS_title visible-mobile accordion-title js_dropdown_control">Sun Damage & Sun Protection</div>
      <div class="accordion-content">
        <div class="CS_img" >
          <iframe width="359" height="201" src="//www.youtube.com/embed/O1VnRLmTppU?wmode=transparent" frameborder="0" allowfullscreen wmode="Opaque"></iframe>
        </div>
        <div class="CS_wrapper" >
          <div class="CS_title hidden-mobile">Sun Damage & Sun Protection</div>
          <div class="CS_text">
            The sun is the source of energy that sustains life, but accumulated exposure without proper protection has negative consequences.
            The three main types of rays that damage our skin are UVA, UVB, and infrared rays, all of which have the ability to penetrate skin and cause damage to cells and DNA. 
            On the surface, this damage manifests as fine lines, wrinkles, laxity, and discoloration, but the most dangerous consequence beneath the surface is the risk of skin cancer.<br><br>
            To adequately shield skin from the sun, sunscreen needs to be a part of every daily routine. Options include physical UV-reflecting ingredients, chemical UV-absorbing 
            ingredients, or a combination of both, but the most important thing to look for on a label is the term "broad spectrum". This indicates full coverage from the entire spectrum 
            of UVA and UVB radiation, whereas SPF only measures the length of time one is protected from the UVB rays responsible for sunburn.<br><br>Research has shown that sunscreen alone 
            does not provide adequate protection from environmental damage. A key finding shows that the average consumer does not apply enough sunscreen, therefore only obtaining up to 
            half the protection stated on the bottle. Second, sunscreens only block 55%* of the free radicals generated by UV exposure. Finally, UV filters do not provide protection from 
            damaging infrared radiation. For broad range protection against all sources of environmental skin insults, it’s imperative to use a topical antioxidant in conjunction with a 
            daily sunscreen. SkinCeuticals offers eight antioxidant products that have been clinically proven to provide optimal protection from the damage caused by UV rays and other 
            environmental factors.<br><br>
            <i>* Haywood, R., et al, J Invest Dermatol 2006;121:862-868</i>
          </div>
        </div>
      </div>
      <div id="Div-4_1">
        <div data-multi-toggle="true" data-dropdown-selector="#Div-4_1 .accordion-content" class="CS_title visible-mobile accordion-title js_dropdown_control">Environmental Aggressors</div>
        <div class="accordion-content">
          <div class="CS_img">
            <img src="http://demandware.edgesuite.net/aang_prd/on/demandware.static/-/Sites-skinc-us-Library/default/dw5c0673e4/skin-explained/SKN_EXPLN_Lndng_Envrmntl_IMG02.jpg">
          </div>
          <div class="CS_wrapper">
            <div class="CS_title hidden-mobile">Environmental Aggressors</div>
            <div class="CS_text">
              A natural reservoir of protective antioxidants helps the skin repair itself, but as it is bombarded with environmental aggressors, this supply is quickly depleted. Without antioxidant protection, the skin can succumb to cellular damage that affects both its appearance and long-term health.<br><br>
              The main environmental factors that contribute to skin damage are sunlight, infrared radiation, air pollution, alcohol consumption, and cigarette smoke. These aggressors generate free radicals, which cause a damaging chain of events in the skin that compromises vital cellular components as well as the cells’ DNA. Inflammation, DNA mutations, protein damage, and changes in gene expression are among the other destructive effects. When cells become less able to defend themselves from environmental insults and lose their ability to replicate correctly, the visible signs include fine lines, wrinkles, laxity, discoloration, and potentially skin cancer.
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
      
    
      
        
  <div id="Div-5" class=" control-title" data-alt-title="Skin Regimen">
    <div class=" content_asset skin-explained-5 ">
      <div class="CS_main">
        <div data-multi-toggle="true" data-dropdown-selector="#Div-5 .accordion-content" class="CS_title accordion-title js_dropdown_control">The Importance of a Proper Regimen</div>
        <div class="accordion-content CS_wrapper">In order to maintain and improve the health and appearance of skin, a proper skincare regimen is essential. Although the specific products depend on skin type and skin conditions, every effective regimen must include three fundamental elements&mdash;Prevention, Protection, and Correction. At SkinCeuticals, our product philosophy and consumer education programs are built around these principles.  These three steps address and minimize the effects that environmental aggressors have on the skin.<br><br>
            To "Prevent" accelerated skin aging and skin cancer, it's imperative to use a daily topical antioxidant. This targeted range of products prevents skin damage by neutralizing the free radicals generated by UV rays, infrared radiation, and other environmental factors like pollution, alcohol consumption, and cigarette smoke. <br><br>
            Photodamage created by the sun is the number-one cause of accelerated skin aging and skin cancer. In order to prevent this damage, it’s essential to “Protect” skin with sunscreen. SkinCeuticals offers a full range of broad spectrum sunscreens designed for different skin types, conditions, and lifestyles in order to shield skin from UV rays.<br>
            To minimize lines, wrinkles, discoloration, and other visible effects of past damage, SkinCeuticals offers products designed to "Correct". These potent skincare products are formulated with powerful ingredients and advanced technologies to restore a healthier, younger-looking complexion.<br><br>
            These three components ensure an effective skincare regimen for maintaining and improving the health and appearance of skin.<br><br>
        A SkinCeuticals skincare professional can create an effective skincare regimen that is tailored to every unique skin type and condition. These professionals are extensively trained in the science behind SkinCeuticals and can prescribe additional in-office treatments that make it possible to achieve one’s skincare goals. Think of a SkinCeuticals skincare professional as an essential partner for healthy, beautiful skin.</div>
      </div>
    </div>
  </div>
</div>
</template>
