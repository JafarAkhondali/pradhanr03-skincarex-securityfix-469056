<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <!-- <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.2.0/superhero/bootstrap.min.css" rel="stylesheet">
     -->
    <link rel="stylesheet" href="/css/style.css">
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.js"></script>
  <script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
  <script src="https://code.jquery.com/jquery-2.1.4.js">
  </script>
 


   <script type='text/javascript' src="/javascript/backbone/app.js">
  </script>

  </head>
  
  <body>
<div id="modal"></div>
  <div id="top-bar">
  <hr>
  <div id ="sign-cart-wrap">
  <div id="sign-log">
    <div id="sign" class="navigation-button">Sign in</div>
    <br>
    <div id="sign" class="navigation-button">Log in</div>
  </div>
  <div id="checkout" class="navigation-button">Check Out</div>
  </div>
    <hr>

    <div id="title-wrap">
      <div id="web" class="navigation-button">
        SkinCareX

      </div>
      <br>
      <div id="categories" class="navigation-button">
        <div class="company">Company</div>
        <div class="products">Products</div>
        <div class="Science">Science</div>
        <div class="skin">Skin Explained</div>
      </div>
      <hr>
    </div>
  </div>

  <div id="left-bar">
  </div>

  <div id="right-bar">
  </div>

  <div id="page-container">
    <div id="page">
      
    </div>
  </div>

  <template id="page-template">

      {{#each products}}
        <div class = 'product-list'>
          <img src="{{image}}">
          <h6><a href="#" class="product-modal" data-value="{{id}}">{{title}}</a></h6>
          <p>${{price}}</p>
        </div>
      {{/each}}
  </template>

  <template id="modal-template">
<p><button class='close'>Return Back</button></p>
    <div class ="per-modal">
      <div class ="img">
      <img src="{{product.image}}">
      </div>
      <div class="info">
        <div class="title">
          <h3>{{product.title}}</h3>
        </div>
        <div class="price">
          <p>${{product.price}}</p>
          <button class="add" data-value="{{product.id}}">Add to Cart</button>
        </div>
        <div class="content">
          <p>{{product.description}}</p>
          
          <p>Skin Type: {{product.skin_type}}</p>
          <p>Skin Condition: {{product.skin_condition}}</p>
        </div>
      </div>
      
    </div>
    <div id='comment-box'>
    <h1> Write a Review </h1>
    <input type='textarea' name='comment' class='textbox' data-value={{product.id}} placeholder='Enter your comments here'>
    <input value={{product.id}} type='hidden' id='product-comment'>

    <button class='submit-comment'>submit</button>
</div>
<br>
<div id='comment-list'>
<br>
{{#each comments}}
    <div class='comment-with-name'>
        <div class= "customer" id='customerid'><h3> {{name}}</h3></div> 
        <div class='comment-box'><p>{{description}}</p></div>

    </div>
<br>
{{/each}}

</div>
  </template>






<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.1/backbone-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.3/handlebars.min.js"></script>  
  <script src="/javascript/backbone/app.js"></script>



<script src="/javascript/backbone/views/categoriesview.js"></script>
<script src="/javascript/backbone/views/categoryview.js"></script>
 
  <script src="/javascript/backbone/models/categorymodel.js"></script>
  <script src="/javascript/backbone/collections/categoriescollection.js"></script>

<script src="/javascript/backbone/views/productsview.js"></script>
<script src="/javascript/backbone/views/productview.js"></script>
 
  <script src="/javascript/backbone/models/productmodel.js"></script>
  <script src="/javascript/backbone/collections/productscollection.js"></script>
<script src="/javascript/backbone/models/modalmodel.js"></script>
<script src="/javascript/backbone/views/modalview.js"></script>


</body>

<footer>

</footer>
</html>
