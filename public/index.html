<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">

     -->
    <link rel="stylesheet" href="/css/style.css">
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.js"></script>
  <script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>

  <body>
<div id="modal"></div>
  <div id="top-bar">
  <hr>
    <div id="sign" class="navigation-button">Sign in</div>
    <hr>
    <div id="title-wrap">
      <div id="web" class="navigation-button">
        SkinCareX

      </div>
      <br>
      <div id="categories" class="navigation-button">
        <div class="company">Company</div>
        <div class="products">Products</div>
        <div class="Science">Science</div>
        <div class="skin">Skin Explained</div>
      </div>
      <hr>
    </div>
  </div>

  <div id="left-bar">
  </div>

  <div id="right-bar">
  </div>

  <div id="page-container">
    <div id="page">
      
    </div>
  </div>

  <template id="page-template">

      {{#each products}}
        <div class = 'product-list'>
          <img src="{{image}}">
          <h6><a href="#" class="product-modal" data-value="{{id}}">{{title}}</a></h6>
          <p>${{price}}</p>
        </div>
      {{/each}}
  </template>

  <template id="modal-template">
  
  </template>






<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.1/backbone-min.js"></script>

  <script src="/javascript/backbone/app.js"></script>



<script src="/javascript/backbone/views/categoriesview.js"></script>
<script src="/javascript/backbone/views/categoryview.js"></script>
 
  <script src="/javascript/backbone/models/categorymodel.js"></script>
  <script src="/javascript/backbone/collections/categoriescollection.js"></script>

<script src="/javascript/backbone/views/productsview.js"></script>
