<!DOCTYPE html>
<html lang="en">
  
  <head>

    <link rel="stylesheet" href="/css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>

  </head>
  
  <body>
  <div id ='wrapper'>
<div id="modal"></div>
  <div id="top-bar">
  <hr>

    <div id="title-wrap">
      <div id = "contain">
        <div id="web" class="navigation-button">
          SkinCareX

        </div>
         <div id ="sign-cart-wrap">
          <div id="sign-log">
          </div>
          
          <hr>
          <div id="checkout" class="navigation-button">Check Out</div>
        </div>
      </div>
      <hr>
      <div id="categories" class="navigation-button">
        <div class="company">Company</div>
        <div class="products">Products</div>
        <div class="Science">Science</div>
        <div class="skin">Skin Explained</div>
      </div>
      <hr>
    </div>
  </div>

  <div id="left-bar">
  </div>

  <div id="right-bar">
  </div>

  <div id="page-container">
    <div id="page">
      
    </div>
  </div>
  </div>

  <template id="page-template">

      {{#each products}}
        <div class = 'product-list'>
          <img src="{{image}}">
          <h6><a href="#" class="product-modal" data-value="{{id}}">{{title}}</a></h6>
          <p>${{price}}</p>
        </div>
      {{/each}}
  </template>

  <template id="modal-template">
    <p><button class='close'>Return Back</button></p>
    <div class ="per-modal">
      <div class ="img">
      <img src="{{product.image}}">
      </div>
      <div class="info">
        <div class="title">
          <h3>{{product.title}}</h3>
        </div>
        <div class="price">
          <p>${{product.price}}</p>
          <button class="add" data-value="{{product.id}}">Add to Cart</button>
        </div>
        <div class="content">
          <p>{{product.description}}</p>
          
          <p>Skin Type: {{product.skin_type}}</p>
          <p>Skin Condition: {{product.skin_condition}}</p>
        </div>
      </div>
      
    </div>
    <div id='comment-box'>
      <h1> Write a Review </h1>
      <input type='textarea' name='comment' class='textbox' data-value={{product.id}} placeholder='Enter your comments here'>
      <input value={{product.id}} type='hidden' id='product-comment'>

      <button class='submit-comment'>submit</button>
    </div>
    <br>
    <div id='comment-list'>
      <br>
      {{#each comments}}
          <div class='comment-with-name'>
              <div class= "customer" id='customerid'><h3> {{name}}</h3></div> 
              <div class='comment-box'><p>{{description}}</p></div>

          </div>
      <br>
      {{/each}}

    </div>
  </template>

  <template id="sign-log-template">
      {{#if name}}
          <div id="sign" class= "customer-name" data-value={{id}}> Hello {{name}}</div> 
          <div id="sign" class='log-out' data-value={{id}}>Log Out</div>
       {{else}}
          <div id="sign" class="sign-in">Sign in</div>
          <br>
          <div id="sign" class="log-in">Log in</div>
        {{/if}}
      </template>

  <template id='signin-template'>
    <div class='signup'>
     
      <h2> SIGN UP</h2>
          
            <label>Name:</label>
              <br>
            <input type="text" name="name" placeholder="Enter your name" required/>
              <br> 
            <label>Email:</label>
              <br>
            <input type="text" name="email" placeholder="Enter your email" required/>
              <br>
            <label>Password:</label>
              <br>
            <input type="password" name="password" placeholder="Enter your password" required/>
              <br>
              <br>
            <button id='signup-button' name="sign">Submit</button>
            <br>
            <br>
        
    </div>
  </template>

  <template id='login-template'>
    <div class='signup'>
      <h2> LOG IN</h2>
        <label>Email:</label>
        <br>
        <input type="text" name="email" placeholder="Enter your email" required/>
        <br>
        <br>
        <label>Password:</label>
        <br>
            <input type="password" name="password" placeholder="Enter your password" required/>
              <br>
              <br>
            <button id='login-button' name="log">Submit</button>
            <br>
            <br>
        
    </div>
  </template>

  <template id='company-template'>
    <div id="company-container">
      <div class="about">
        <h1>OUR PROMISE</h1>
        <h4>ADVANCED SKINCARE BACKED BY SCIENCE.</h4>
        <p>Our mission is to improve skin health. Dedicated to this purpose, we make one simple promiseâ€”to provide advanced skincare backed by science.</p>
        <p>Born from decades of skin cancer research that led to pivotal breakthroughs in antioxidants, our high potency formulas are concentrated in pure actives and proven to penetrate optimally into skin.</p>
        <p>Made in the USA, our clinical skincare is used by dermatologists, plastic surgeons, and medi-spas for daily homecare and to complement aesthetic procedures. We formulate to correct signs of aging, protect healthy skin, and prevent future damage.</p>

      </div>
      <div class="video">
        <video width="300" height="360" id="player1" preload="none" src="video/skin.mp4"></video>
        
      </div>

    </div>

  </template>

  <template id="cart-template">
      
        {{#each data}} 
        <tr>
          <td>{{title}}</td>
          <td>{{quantity}}</td>
          <td>{{price}}</td>
        </tr>
        {{/each}}
  </template>


<template id="temp-cart">
 <div id="cart-header">
      <table id="cart-table">
      <h1>Your Cart</h1>
        <tr>
          <th>Product</th>
          <th>Quantity</th>
          <th>Price</th>
        </tr>

         </table>
    </div>
 </template>


 <template id="added-popup">
  <div id='popup'>
<h1>This item has been added to your cart</h1>
  </div>
</template>
