<template id="skin-template">

<div id="skin-container">

        
         <div class="skin-1-head">
        <h1>YOUR SKIN EXPLAINED</h1>
        </div>

        <div class="skin-div" class="skin-1">
        <p>
        Skin is the body's largest organ and one of the most important. In order to achieve optimal skin health, understanding the various skin types and conditions as well as factors that potentially cause damage is essential.</p>
        </div>
   
        <div class="skin-2-head">
        <h1>UNDERSTANDING SKIN</h1>
        </div>

        <div class="skin-div" class="skin-2">
        <p>The skin is the largest organ of the body with multiple layers, structural proteins, and vital components responsible for its health and appearance. The key to optimal skin improvement is understanding the inner workings of this dynamic organ.</p>
        </div>

        <div class="skin-pic1">
          <img src="http://demandware.edgesuite.net/aang_prd/on/demandware.static/-/Sites-skinc-us-Library/default/dwd1c61f88/skin-explained/SKN_EXPLN_Lndng_SknTypCndtn_IMG01.jpg" class="img-rounded">
        </div>

        <div class="skin-pic2">
           <img class="visible-mobile" src="http://demandware.edgesuite.net/aang_prd/on/demandware.static/-/Sites-skinc-us-Library/default/dw6a2d220c/skin-explained/SKN_EXPLN_Lndng_Undrstnd_IMG01.jpg" class="img-rounded">
        </div>

         <div class="skin-pic3">
               <img src="http://demandware.edgesuite.net/aang_prd/on/demandware.static/-/Sites-skinc-us-Library/default/dw5c0673e4/skin-explained/SKN_EXPLN_Lndng_Envrmntl_IMG02.jpg" class="img-rounded">
            </div>

        <div class="skin-3-head">
        <h1>SKIN TYPES & CONDITIONS</h1>
        </div>

        <div class="skin-div" class="skin-3">
        
        <p>Every skin is different, and the combination of each skin type and particular skin condition presents a unique set of characteristics.</p>
        </div>

        <div class="skin-4-head">
        <h1>Sun Damage & Sun Protection</h1>
        </div>

        <div class="skin-div" class="skin-4">
        
        <p>The sun is the source of energy that sustains life, but accumulated exposure without proper protection has negative consequences.</p>
        </div>

        <div class="skin-div" class="skin-5">
        <p>
            The three main types of rays that damage our skin are UVA, UVB, and infrared rays, all of which have the ability to penetrate skin and cause damage to cells and DNA. 
            </p>
          </div>
          <div class="skin-div" class="skin-6">
           <p>
            On the surface, this damage manifests as fine lines, wrinkles, laxity, and discoloration, but the most dangerous consequence beneath the surface is the risk of skin cancer.</p>
           
          </div>
          <br><br>
          <div class="skin-div" class="skin-7">
          <p>
             To adequately shield skin from the sun, sunscreen needs to be a part of every daily routine. Options include physical UV-reflecting ingredients, chemical UV-absorbing 
            ingredients, or a combination of both, but the most important thing to look for on a label is the term "broad spectrum". This indicates full coverage from the entire spectrum 
            of UVA and UVB radiation, whereas SPF only measures the length of time one is protected from the UVB rays responsible for sunburn.
            </p>
            </div><br><br>
            <div class="skin-div" class="skin-8">
            <p>Research has shown that sunscreen alone 
            does not provide adequate protection from environmental damage. A key finding shows that the average consumer does not apply enough sunscreen, therefore only obtaining up to 
            half the protection stated on the bottle. Second, sunscreens only block 55%* of the free radicals generated by UV exposure.
            </p>
            </div>
            <div class="skin-div" class="skin-9">
            <p> Finally, UV filters do not provide protection from 
            damaging infrared radiation. For broad range protection against all sources of environmental skin insults, it’s imperative to use a topical antioxidant in conjunction with a 
            daily sunscreen. SkinCareX offers eight antioxidant products that have been clinically proven to provide optimal protection from the damage caused by UV rays and other 
            environmental factors.</p>
            </div>

           

            <div class="skin-div" class="skin-10">
            <p>A natural reservoir of protective antioxidants helps the skin repair itself, but as it is bombarded with environmental aggressors, this supply is quickly depleted. Without antioxidant protection, the skin can succumb to cellular damage that affects both its appearance and long-term health.</p>
            </div>

            <div class="skin-div" class="skin-11">
            <p>The main environmental factors that contribute to skin damage are sunlight, infrared radiation, air pollution, alcohol consumption, and cigarette smoke. These aggressors generate free radicals, which cause a damaging chain of events in the skin that compromises vital cellular components as well as the cells’ DNA. </p>
            </div>

            <div class="skin-div" class="skin-12">
            <p>Inflammation, DNA mutations, protein damage, and changes in gene expression are among the other destructive effects. When cells become less able to defend themselves from environmental insults and lose their ability to replicate correctly, the visible signs include fine lines, wrinkles, laxity, discoloration, and potentially skin cancer.</p>
            </div>

            <div class="skin-13-head">
              <h1>The Importance of a Proper Regimen</h1>
            </div>

            <div class="skin-div" class="skin-13">
            
            <p>In order to maintain and improve the health and appearance of skin, a proper skincare regimen is essential. Although the specific products depend on skin type and skin conditions, every effective regimen must include three fundamental elements&mdash;Prevention, Protection, and Correction. At SkinCareX, our product philosophy and consumer education programs are built around these principles.  These three steps address and minimize the effects that environmental aggressors have on the skin.</p>
            </div>

            <div class="skin-div" class="skin-14">
            <p>To "Prevent" accelerated skin aging and skin cancer, it's imperative to use a daily topical antioxidant. This targeted range of products prevents skin damage by neutralizing the free radicals generated by UV rays, infrared radiation, and other environmental factors like pollution, alcohol consumption, and cigarette smoke.</p>
            </div>

            <div class="skin-div" class="skin-15">
            <p>Photodamage created by the sun is the number-one cause of accelerated skin aging and skin cancer. In order to prevent this damage, it’s essential to “Protect” skin with sunscreen. SkinCareX offers a full range of broad spectrum sunscreens designed for different skin types, conditions, and lifestyles in order to shield skin from UV rays.</p>
            </div>

            <div class="skin-div" class="skin-16">
              <p>To minimize lines, wrinkles, discoloration, and other visible effects of past damage, SkinCareX offers products designed to "Correct". These potent skincare products are formulated with powerful ingredients and advanced technologies to restore a healthier, younger-looking complexion.<br><br>
            These three components ensure an effective skincare regimen for maintaining and improving the health and appearance of skin.</p>
            </div>

            <div class="skin-div" class="skin-17">
            <p> A SkinCareX skincare professional can create an effective skincare regimen that is tailored to every unique skin type and condition. These professionals are extensively trained in the science behind SkinCareX and can prescribe additional in-office treatments that make it possible to achieve one’s skincare goals. Think of a SkinCareX skincare professional as an essential partner for healthy, beautiful skin.</p>
            </div>
    

</div>
</template>

  <div id="sci-three">
    <div id="sci-pic">
        <img src="http://demandware.edgesuite.net/aang_prd/on/demandware.static/-/Sites-skinc-us-Library/default/dwd0f341ba/content-page/SCNC_Hero_BG.jpg">

<script src="/three/build/three.min.js"></script>
<script src="/three/build/three.js"></script>
    <script src="/three/examples/js/controls/TrackballControls.js"></script>
    <script src="/three/examples/js/renderers/CSS3DRenderer.js"></script>
    <script src="/three/examples/js/loaders/PDBLoader.js"></script>
   

    <script>
      var camera, scene, renderer;
      var controls;
      var root;
      var objects = [];
      var tmpVec1 = new THREE.Vector3();
      var tmpVec2 = new THREE.Vector3();
      var tmpVec3 = new THREE.Vector3();
      var tmpVec4 = new THREE.Vector3();
      var visualizationType = 2;
      var MOLECULES = {
              "Caffeine": "caffeine.pdb"
 
      };
      var loader = new THREE.PDBLoader();
      var colorSpriteMap = {};
      var baseSprite = document.createElement( 'img' );
      var menu = document.getElementById( "menu" );
      init();
      animate();
      function init() {
        camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 5000 );
        camera.position.z = 1500;
        scene = new THREE.Scene();
        root = new THREE.Object3D();
        scene.add( root );
        //
        renderer = new THREE.CSS3DRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.getElementById( 'container' ).appendChild( renderer.domElement );
        //
        controls = new THREE.TrackballControls( camera, renderer.domElement );
        controls.rotateSpeed = 0.5;
        controls.addEventListener( 'change', render );
        //
        baseSprite.onload = function () {
          loadMolecule( "../three/examples/models/molecules/caffeine.pdb" );
          createMenu();
        };
        baseSprite.src = '../three/examples/textures/sprites/ball.png';
        //
        window.addEventListener( 'resize', onWindowResize, false );
      }
     
      function showAtoms() {
        for ( var i = 0; i < objects.length; i ++ ) {
          var object = objects[ i ];
          if ( object instanceof THREE.CSS3DSprite ) {
            object.element.style.display = "";
            object.visible = true;
          } else {
            object.element.style.display = "none";
            object.visible = false;
          }
        }
      }
      function showBonds() {
        for ( var i = 0; i < objects.length; i ++ ) {
          var object = objects[ i ];
          if ( object instanceof THREE.CSS3DSprite ) {
            object.element.style.display = "none";
            object.visible = false;
          } else {
            object.element.style.display = "";
            object.element.style.height = object.userData.bondLengthFull;
            object.visible = true;
          }
        }
      }
      function showAtomsBonds() {
        for ( var i = 0; i < objects.length; i ++ ) {
          var object = objects[ i ];
          object.element.style.display = "";
          object.visible = true;
          if ( ! ( object instanceof THREE.CSS3DSprite ) ) {
            object.element.style.height = object.userData.bondLengthShort;
          }
        }
      }
      //
      function colorify( ctx, width, height, color, a ) {
        var r = color.r;
        var g = color.g;
        var b = color.b;
        var imageData = ctx.getImageData( 0, 0, width, height );
        var data = imageData.data;
        for ( var y = 0; y < height; y ++ ) {
          for ( var x = 0; x < width; x ++ ) {
            var index = ( y * width + x ) * 4;
            data[ index ]     *= r;
            data[ index + 1 ] *= g;
            data[ index + 2 ] *= b;
            data[ index + 3 ] *= a;
          }
        }
        ctx.putImageData( imageData, 0, 0 );
      }
      function imageToCanvas( image ) {
        var width = image.width;
        var height = image.height;
        var canvas = document.createElement( 'canvas' );
        canvas.width = width;
        canvas.height = height;
        var context = canvas.getContext( '2d' );
        context.drawImage( image, 0, 0, width, height );
        return canvas;
      }
      //
      function loadMolecule( url ) {
        for ( var i = 0; i < objects.length; i ++ ) {
          var object = objects[ i ];
          object.parent.remove( object );
        }
        objects = [];
        loader.load( url, function ( geometry, geometryBonds ) {
          var offset = geometry.center();
          geometryBonds.applyMatrix( new THREE.Matrix4().makeTranslation( offset.x, offset.y, offset.z ) );
          for ( var i = 0; i < geometry.vertices.length; i ++ ) {
            var position = geometry.vertices[ i ];
            var color = geometry.colors[ i ];
            var element = geometry.elements[ i ];
            if ( ! colorSpriteMap[ element ] ) {
              var canvas = imageToCanvas( baseSprite );
              var context = canvas.getContext( '2d' );
              colorify( context, canvas.width, canvas.height, color, 1 );
              var dataUrl = canvas.toDataURL();
              colorSpriteMap[ element ] = dataUrl;
            }
            colorSprite = colorSpriteMap[ element ];
            var atom = document.createElement( 'img' );
            atom.src = colorSprite;
            var object = new THREE.CSS3DSprite( atom );
            object.position.copy( position );
            object.position.multiplyScalar( 75 );
            object.matrixAutoUpdate = false;
            object.updateMatrix();
            root.add( object );
            objects.push( object );
          }
          for ( var i = 0; i < geometryBonds.vertices.length; i += 2 ) {
            var start = geometryBonds.vertices[ i ];
            var end = geometryBonds.vertices[ i + 1 ];
            start.multiplyScalar( 75 );
            end.multiplyScalar( 75 );
            tmpVec1.subVectors( end, start );
            var bondLength = tmpVec1.length() - 50;
            //
            var bond = document.createElement( 'div' );
            bond.className = "bond";
            bond.style.height = bondLength + "px";
            var object = new THREE.CSS3DObject( bond );
            object.position.copy( start );
            object.position.lerp( end, 0.5 );
            object.userData.bondLengthShort = bondLength + "px";
            object.userData.bondLengthFull = ( bondLength + 55 ) + "px";
            //
            var axis = tmpVec2.set( 0, 1, 0 ).cross( tmpVec1 );
            var radians = Math.acos( tmpVec3.set( 0, 1, 0 ).dot( tmpVec4.copy( tmpVec1 ).normalize() ) );
            var objMatrix = new THREE.Matrix4().makeRotationAxis( axis.normalize(), radians );
            object.matrix = objMatrix;
            object.rotation.setFromRotationMatrix( object.matrix, object.rotation.order );
            object.matrixAutoUpdate = false;
            object.updateMatrix();
            root.add( object );
            objects.push( object );
            //
            var bond = document.createElement( 'div' );
            bond.className = "bond";
            bond.style.height = bondLength + "px";
            var joint = new THREE.Object3D( bond );
            joint.position.copy( start );
            joint.position.lerp( end, 0.5 );
            joint.matrix.copy( objMatrix );
            joint.rotation.setFromRotationMatrix( joint.matrix, joint.rotation.order );
            joint.matrixAutoUpdate = false;
            joint.updateMatrix();
            var object = new THREE.CSS3DObject( bond );
            object.rotation.y = Math.PI/2;
            object.matrixAutoUpdate = false;
            object.updateMatrix();
            object.userData.bondLengthShort = bondLength + "px";
            object.userData.bondLengthFull = ( bondLength + 55 ) + "px";
            object.userData.joint = joint;
            joint.add( object );
            root.add( joint );
            objects.push( object );
          }
          //console.log( "CSS3DObjects:", objects.length );
          switch ( visualizationType ) {
            case 0: showAtoms(); break;
            case 1: showBonds(); break;
            case 2: showAtomsBonds(); break;
          }
          render();
        } );
      }
      //
      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize( window.innerWidth, window.innerHeight );
        render();
      }
      function animate() {
        requestAnimationFrame( animate );
        controls.update();
        var time = Date.now() * 0.0004;
        root.rotation.x = time;
        root.rotation.y = time * 0.7;
        render();
      }
      function render() {
        renderer.render( scene, camera );
      }
    </script>
